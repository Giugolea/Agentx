<svg viewBox="0 0 230 75" xmlns="http://www.w3.org/2000/svg" width="230" height="75">

  <!-- Antena — linie + cerc -->
  <line x1="38" y1="10" x2="38" y2="18" stroke="#112240" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="38" cy="7" r="3.5" fill="#112240"/>

  <!-- Cap robot — dreptunghi rotunjit -->
  <rect x="14" y="18" width="48" height="38" rx="14" fill="#112240"/>

  <!-- Ochi albi -->
  <circle cx="28" cy="32" r="5.5" fill="white"/>
  <circle cx="48" cy="32" r="5.5" fill="white"/>

  <!-- Pupile -->
  <circle cx="29.5" cy="33" r="2.8" fill="#112240"/>
  <circle cx="49.5" cy="33" r="2.8" fill="#112240"/>

  <!-- Zambet — arc curbat in sus (fericit) -->
  <path d="M26 44 Q38 53 50 44" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Umeri / corp la baza capului -->
  <rect x="18" y="54" width="40" height="7" rx="3.5" fill="#112240"/>

  <!-- Text "Agent" — baseline aliniat cu baza robotului -->
  <text x="74" y="61"
        font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="30"
        font-weight="700"
        fill="#112240">Agent</text>

  <!-- "X" in teal -->
  <text x="157" y="61"
        font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="30"
        font-weight="700"
        fill="#00BFA5">X</text>

</svg>
