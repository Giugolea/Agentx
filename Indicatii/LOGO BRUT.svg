<svg viewBox="0 0 230 75" xmlns="http://www.w3.org/2000/svg" width="230" height="75">

  <!-- Antena — punct + linie subtire -->
  <circle cx="37" cy="7" r="3.5" fill="#0B1F3A"/>
  <line x1="37" y1="10" x2="37" y2="16" stroke="#0B1F3A" stroke-width="2" stroke-linecap="round"/>

  <!-- Cap — cerc (ca originalul) -->
  <circle cx="37" cy="35" r="21" fill="#0B1F3A"/>

  <!-- Ochi — dreptunghiuri rotunjite (ca originalul) -->
  <rect x="22" y="25" width="11" height="11" rx="3.5" fill="white"/>
  <rect x="40" y="25" width="11" height="11" rx="3.5" fill="white"/>

  <!-- Pupile -->
  <circle cx="28" cy="31" r="3" fill="#0B1F3A"/>
  <circle cx="46" cy="31" r="3" fill="#0B1F3A"/>

  <!-- Gura — linie subtire cu curba mica (expresia originala) -->
  <path d="M28 43 Q37 46 46 43" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Guler / umeri la baza capului -->
  <rect x="15" y="51" width="44" height="10" rx="5" fill="#0B1F3A"/>

  <!-- Text "Agent" — baseline aliniat cu baza robotului -->
  <text x="74" y="61"
        font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="30"
        font-weight="700"
        fill="#0B1F3A">Agent</text>

  <!-- "X" in teal -->
  <text x="157" y="61"
        font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="30"
        font-weight="700"
        fill="#00BFA5">X</text>

</svg>
