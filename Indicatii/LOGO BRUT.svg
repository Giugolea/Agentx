<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 80">

  <defs>
    <clipPath id="rc">
      <rect x="0" y="0" width="62" height="80"/>
    </clipPath>
  </defs>

  <!-- Robot logo (PNG original, neschimbat) — taiat din whitespace -->
  <image href="robot%20logo.png"
         x="-10" y="-10"
         width="80" height="103"
         clip-path="url(#rc)"
         preserveAspectRatio="xMidYMid meet"/>

  <!-- Text "Agent" — baseline aliniat cu baza robotului -->
  <text x="66" y="68"
        font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="30"
        font-weight="700"
        fill="#0B1F3A">Agent</text>

  <!-- "X" in teal -->
  <text x="153" y="68"
        font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="30"
        font-weight="700"
        fill="#00BFA5">X</text>

</svg>
